<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> To-Do App - From a JS Tutorial </title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <section id="wrapper">

        <h1>My To-Do App</h1>

		<label>
			<input type="checkbox" id="hide-completed"> Hide completed to-dos
		</label>

		<input id="search" type="text" placeholder="Search for to-do">

		<div id="todos"></div>

		<form id="todo-form">
			<input type="text" name="newTodo" placeholder="Type new to-do">
			<button>Submit</button>
		</form>

    </section>

	<!-- add node-uuid file for unique IDs --> 
	<script src="http://wzrd.in/standalone/uuid%2Fv4@latest"></script>
    <script src="todo-functions.js"></script>
	<script src="todo-app.js"></script>
</body>
</html>
