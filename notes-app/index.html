<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Notes App - From a JS Tutorial </title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <section id="wrapper">
        <h1>Notes App</h1>

		<select id="sort-by">
			<option value="added">Sort by last added</option>
			<option value="edited">Sort by last edited</option>
			<option value="alpha">Sort alphabetically</option>
		</select>

		<div id="notes"></div>

		<!-- form -->
		<form id="note-form">
			<input type="text" name="newNote" placeholder="Write a new note">
			<button>Submit</button>
		</form>

    </section>

	<!-- add node-uuid file for unique IDs -->
	<script src="http://wzrd.in/standalone/uuid%2Fv4@latest"></script> 
	<script src="notes-functions.js"></script>
    <script src="notes-app.js"></script>
</body>
</html>
